<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма обратной связи</title>
  </head>

  <body>
    <div class="wrapper">
      <section class="contact-form">
        <div class="contact-form__container">
          <div class="contact-form__header">
            <div class="contact-form__title">Отправьте заявку</div>
            <div class="contact-form__subtitle">
              И мы обязательно с вами свяжемся, правда.
            </div>
          </div>

          <div class="contact-form__body">
            <form class="form" action="" method="post" novalidate>
              <div class="form__group">
                <label class="form__label"
                  >Имя *
                  <input
                    class="name-input form__field"
                    type="text"
                    name="name"
                    autofocus
                    required
                  />
                </label>
              </div>

              <div class="form__group">
                <label class="form__label"
                  >E-mail *
                  <input
                    class="email-input form__field"
                    type="email"
                    name="email"
                    placeholder="example@example.com"
                    required
                  />
                </label>
              </div>
              <div class="form__group">
                <label class="form__label"
                  >Телефон *
                  <input
                    class="phone-input form__field"
                    type="text"
                    name="phone"
                    placeholder=""
                    required
                  />
                </label>
              </div>
              <div class="form__group">
                <label class="form__label"
                  >Сообщение *
                  <textarea
                    class="comment-input form__field"
                    name="comment"
                    cols="50"
                    rows="5"
                    placeholder="Напишите комментарий к заявке"
                    required
                    spellcheck="true"
                  ></textarea>
                </label>
              </div>
              <button class="submit-button" type="submit">Отправить</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
